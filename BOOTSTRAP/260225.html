<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alert</title>
    
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
<style>
</style>
</head>
<body>

    <div class="container">
        <div class="row">
            <div class="col mt-5">
                <div class="alert alert-success">
                    This is an alert
                </div>
            </div>
        </div>
    </div>
   
    <div class="container">
        <div class="row">
            <div class="col mx-5">
                <div class="alert alert-success alert-dismissible">
                    <button class="close" data-dismiss="alert">&times;</button>
                    This is an alert
                </div>
            </div>
        </div>
    </div> 
    <div class="container"> 
    <div class="alert alert-success alert-dismissible fade show"><button type="button" class="close" 
        data-dismiss="alert">&times;</button> This is an alert</div>   
    </div>

    <div class="container">
        <div class="row ">
            <div class="col m-5">
                <div class="btn btn-primary btn-lg disable">Button</div>
            </div>
        </div>
    </div>

    <div class="container">
        <div class="col-6">
            <ul class="breadcrumb">
                <li class="breadcrumb-item"><a href="#">Home</a></li>
                <li class="breadcrumb-item"><a href="#">About</a></li>
                <li class="breadcrumb-item test" aria-current="page">Contact</li>
            </ul>
        </div>
    </div>
   <p> This is a <span class="badge badge-pill badge-primary">Badge</span></p> 
   <div class="btn btn-primary btn-lg">Button<span class="badge badge-dark">1</span></div>
   <div class="container">
        <div class="progress">
            <div class="progress-bar progress-bar-striped progress-bar-animated" style="width:30%">30%</div>
            <div class="progress-bar bg-secondary progress-bar-striped progress-bar-animated" style="width:30%">30%</div>
            <div class="progress-bar bg-success progress-bar-striped progress-bar-animated" style="width:30%">30%</div>
        </div>
   </div>
</body>
</html>
