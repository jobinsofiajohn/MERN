<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DropDown</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <div class="dropdown mt-5">
            <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton1" data-bs-toggle="dropdown" aria-expanded="false">
              Dropdown button
            </button>
            <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton1">
              <li><a class="dropdown-item" href="#">Action</a></li>
              <li><a class="dropdown-item" href="#">Another action</a></li>
              <li><a class="dropdown-item" href="#">Something else here</a></li>
            </ul>
          </div>
        </div>


<div id = "accordion">
            <div class = "card">
               <div class = "card-header">
                  <a class = "card-link" data-bs-toggle = "collapse" href = "#collapseOne">
                     Accordion #1
                  </a>
               </div>
               <div id = "collapseOne" class = "collapse " data-bs-parent = "#accordion">
                  <div class = "card-body">Content for Accordion #1.</div>
               </div>
            </div>
            <div class = "card">
               <div class = "card-header">
                  <a class = "collapsed card-link" data-bs-toggle = "collapse" href = "#collapseTwo">
                     Accordion #2
                  </a>
               </div>
               <div id = "collapseTwo" class = "collapse" data-bs-parent = "#accordion">
                  <div class = "card-body">Content for Accordion #2.</div>
               </div>
            </div>
            <div class = "card">
               <div class = "card-header">
                  <a class = "collapsed card-link" data-bs-toggle = "collapse" href = "#collapseThree">
                     Accordion #3
                  </a>
               </div>
               <div id = "collapseThree" class = "collapse" data-bs-parent = "#accordion">
                  <div class = "card-body"> Content for Accordion #3.</div>
               </div>
            </div>
         </div>

         <ul class="nav nav-pills mt-5 mx-5">
  <li class="nav-item">
    <a class="nav-link active" href="#">Active</a>
  </li>
  <li class="nav-item">
    <a class="nav-link" href="#">Link</a>
  </li>
<li class="nav-item">
    <a class="nav-link disabled" href="#">Disabled</a>
  </li>
</ul>
</body>
</html>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
