<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Login Screen</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <style>
      body{
        height: 100vh;
        min-width: 250px;
      }

      @media only screen and (max-width: 578px) {
  .form-control{
    min-width: 20dvh;
  }
      }
    </style>
  </head>
  <body class="d-flex align-items-center justify-content-center bg-primary">
    <div class="container-sm m-5 h-sm-50">
      <div class="row justify-content-center">
        <div class="col-lg-6">
          <div class="card py-3 px-2 p-sm-4">
            <h3 style="font-weight: bold;">Sign Up</h3>
            <p>This is some text I couldn't figure out what</p>
            <div class="card-body d-flex justify-content-start justify-content-sm-center">
              <form>
                <div class="form-row">
                  <div class="form-group col-sm-6 pr-sm-2">
                    <input type="text" class="form-control bg-light" placeholder="First Name"> 
                  </div>
                  <div class="form-group col-sm-6 pl-sm-2">
                    <input type="text" class="form-control bg-light" placeholder="Last Name"> 
                  </div>
                </div>

                <div class="form-group">
                  <input type="email" class="form-control bg-light" name="email" placeholder="Email">
                </div>
                <div class="form-group">
                  <input type="password" name="pwd" placeholder="Enter Password" class="form-control bg-light">
                </div>
                <div class="form-group">
                  <input type="password" name="cpwd" placeholder="Confirm Password" class="form-control bg-light">
                </div>

                <div class="form-group form-check">
                  <input type="checkbox" name="checked" id="check" class="form-check-input"> 
                  <label for="check" class="form-check-label">I accept the <a href=#>terms of Use &amp; Policy</a></label>
                </div>

                <input type="submit" value="Sign Up" class="btn btn-primary btn-block w-50"> 
              </form>
            </div>
          </div>
          <div class="text-center mt-3"><p class="text-white">Already have an account? <a href="#" class="text-white" style="text-decoration: underline">Login Here</a></p></div>
        </div>
      </div>
    </div>
  </body>
</html>
