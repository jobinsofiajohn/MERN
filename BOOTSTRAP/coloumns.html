<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Basic Grid</title>
	<link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
	<style type="text/css">
		div[class^="col"]{
			height:100px;
		}
	</style>
</head>
<body>
	<div class="container">
   <div class="row pt-5">
   		<div class="col bg-success">col 1</div>
   		<div class="col bg-danger">col 2</div>
  </div>

     <div class="row pt-5">
   		<div class="col bg-success">col 1</div>
   		<div class="col bg-danger">col 2</div>
   		<div class="col bg-warning">col 1</div>
  </div>

       <div class="row pt-5">
   		<div class="col bg-info">col 1</div>
   		<div class="col bg-danger">col 2</div>
   		<div class="col bg-success">col 1</div>
   		<div class="col bg-primary">col 1</div>
  </div>
         <div class="row pt-5 pb-5">
   		<div class="col bg-secondary ">col 1</div>
   		<div class="col bg-danger">col 2</div>
   		<div class="col bg-success">col 1</div>
   		<div class="col bg-info">col 1</div>
   		<div class="col bg-success">col 1</div>
  </div>
</div>

</body>
</html>
