<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GitHub Login</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        input[type="checkbox"]:hover{
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="row justify-content-center vh-100">
            <div class="col-md-4">
                <div class="card mt-5 shadow-lg">
                    <div class="card-body">
                        <div class="text-center mb-3">
                            <img src="https://github.githubassets.com/images/modules/logos_page/GitHub-Mark.png" alt="GitHub Logo" width="72" height="72">
                        </div>
                        <form method="GET">
                            <div class="form-group">
                                <label for="inputUsername">Username or email address</label>
                                <input type="text" class="form-control" id="inputUsername" placeholder="Enter username or email" name="uname">
                            </div>
                            <div class="form-group">
                                <label for="inputPassword">Password</label>
                                <input type="password" class="form-control" id="inputPassword" placeholder="Password" name="pwd">
                            </div>
                            <div class="form-group form-check">
                                <input type="checkbox" class="form-check-input" id="rememberMe" name="rme">
                                <label class="form-check-label" for="rememberMe">Remember me</label>
                            </div>
                            <input type="submit" class="btn btn-primary btn-block" value="Login">
                        </form>
                        <div class="text-center mt-3">
                            <a href="#">Forgot password?</a>
                        </div>
                        <div class="text-center mt-2">
                            <p>New to GitHub? <a href="#">Create an account</a>.</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
