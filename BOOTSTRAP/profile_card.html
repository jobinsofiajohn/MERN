<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Card</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <style>
        .pro-pic{
            margin-top: -65px;
            border-radius: 50%;
            border: 5px solid white;
        }
        .text{
            font-size: 1.5rem;
            display: flex;
            gap:10px;  
            cursor: pointer;         
        }
    </style>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>

       <div class="container pt-5">
        <div class="row justify-content-center">
            <div class="col-3 text-center">
                <div class="card border-radius bg-muted shadow-lg opacity-25">
                    <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQoFRQjM-wM_nXMA03AGDXgJK3VeX7vtD3ctA&s" alt="bg-image" 
                    class="card-img-top">
                    <img src="https://cdn-icons-png.flaticon.com/512/3135/3135715.png" alt="Image" class="card-img-top mx-auto pro-pic"
                    style="height: 40%; width: 40%">
                    <div class="card-body">
                        <h3 class="card-title">This is the title</h3>
                        <p class="card-text">This is the text of the card</p>
                        <button type="button" class="btn btn-primary">Button</button>
                        <div class="text-center mt-3 text justify-content-center"><span class="fa fa-instagram"></span>
                            <span class="fa fa-facebook"></span>
                            <span class="fa fa-github-square"></span>
                        </div>
                    </div>
                    </div>
                </div>
            </div>
        </div>
       </div>    
</body>
</html>
