<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }
        .main{
            display: flex;
            gap:0px;
            justify-content: center;
            width:640px;
        }

        .image{
            height:320px;
            width:320px;
            background-image: linear-gradient(rgba(213, 97, 97, 0.507),rgb(46, 154, 41));
            border-radius: 8px;

        }
        

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
        }

        .login-container {
            width: 320px;
            padding: 20px;
            background: white;
            border-radius: 8px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        h2 {
            margin-bottom: 15px;
        }

        .min {
            border: none;
            text-align: left;
            margin-bottom: 10px;
        }

        legend {
            font-weight: bold;
            font-size: 14px;
        }

        input {
            width: 100%;
            padding: 10px;
            margin: 5px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }

        .remember-me {
            display: flex;
            align-items: center;
            margin-top: 5px;
        }

        .remember-me input {
            width: auto;
            margin-right: 8px;
        }

        .login-btn {
            width: 100%;
            padding: 10px;
            margin-top: 10px;
            background-color: orange;
            border: none;
            color: white;
            font-size: 18px;
            cursor: pointer;
            border-radius: 5px;
        }

        .login-btn:hover {
            background-color: darkorange;
        }

        @media only screen and (max-width: 400px) {
            .login-container {
                width: 90%;
                height:50%;
                padding: 15px;
                background-color: rgba(255,0,0,0.2);
            }

            input {
                font-size: 14px;
            }

            .login-btn {
                font-size: 16px;
            }

            .image{
                display: none;
            }

        }

    </style>
</head>
<body>

    <div class="main">
        <div class="image">
        </div>

    <div class="login-container">
        <h2>Login Form</h2>
        <form>
            <div class="min">
                <legend>Email</legend>
                <input type="email" placeholder="Enter Email" name="email" required>
            </div>

            <div class="min">
                <legend>Password</legend>
                <input type="password" placeholder="Enter Password" name="pwd" required>
            </div>

            <div class="remember-me">
                <input type="checkbox" id="remember" name="rme">
                <label for="remember">Remember Me</label>
            </div>

            <input type="submit" class="login-btn">
        </form>
    </div>
    </div>

</body>
</html>
