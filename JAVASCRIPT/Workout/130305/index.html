<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Test</title>
    <style>
@keyframes anim{
  from{background-color: black;}
  to{background-color:white;}
}

div > input {
  animation-name: anim;
  animation-duration: 2s;
}

input, button{
  margin: 5px;
  padding: 5px;
}
div > input:nth-child(odd){
  color: red;
}
div > input:nth-child(even){
  color: blue;
}

input:nth-child(1){
  color: black;
}

body:has(input:nth-child(5)){
  background-color: black;
  input{
    background-color: grey;
  }
  button{
    background-color: green;
  }
}
    </style>
  </head>
  <body>
    <h4 id="testone"><h4>
    <h4 id="testtwo"><h4>
    <h4 id="testthree"><h4>

    <form>
      <input type="text" name="test" id="inone">
    </form>

    <button id="bt">Clear All</button> 
    <div id="elements-container"></div>
  </body>
</html>
<script src="./script.js"></script>
